<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <style>
        html, body, .container-fluid, .row, .col-md-12 {
            margin: 0;
            padding: 0;
            
        }
        
        /* Ajoutez des styles supplémentaires ici pour ajuster votre mise en page comme vous le souhaitez */
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        ul li i {
            margin-right: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
        }
        a:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <p>Pour toute question ou commentaire, veuillez utiliser les informations de contact ci-dessous :</p>
        <ul>
            <li><i class="fas fa-envelope"></i> Email : contact@example.com</li>
            <li><i class="fas fa-phone"></i> Téléphone : +33 1 23 45 67 89</li>
            <li><i class="fas fa-map-marker-alt"></i> Adresse : 123 Rue de l'exemple, 75001 Paris, France</li>
        </ul>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>


</html>
